<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="app">
      <div class="info-container">
        <h1 class="heading">Learn to code by watching others</h1>
        <p class="text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="boxes-container">
        <p class="try-it">
          <span class="bold-600">Try it free 7 days</span
          ><span> then $20/mo. thereafter</span>
        </p>
        <form class="form-sign">
          <label for="first-name" />
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First Name"
            required
          />
          <label for="last-name" />
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last Name"
            required
          />
          <label for="email-address" />
          <input
            type="email"
            name="email-address"
            id="email-address"
            placeholder="Email Address"
            required
          />
          <label for="password" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button type="submit" class="uppercase">Claim your free trial</button>
          <small
            ><span class="grayish-vlue-color"
              >By clicking the button, you are agreeing to our</span
            ><span class="red-color"> Terms and Services</span>
          </small>
        </form>
      </div>
    </div>
    <footer>
      <p class="attribution" style="display: none">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
